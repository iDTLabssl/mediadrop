<form xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      action="${action}" method="${method}" name="${name}"
      id="${id}" class="${css_class}" py:attrs="attrs">
	<div py:with="field = children['coord']" class="url-container clearfix">
		<input py:replace="field.display(value_for(field), **args_for(field))" />
	</div>
	<div class="url-or-file"><strong>OR</strong></div>
	<div py:with="field = children['url']" class="url-container clearfix">
		<input py:replace="field.display(value_for(field), **args_for(field))" />
		<input py:replace="children['locselect'].display(value_for(field), **args_for(field))" />
	</div>
	<div class="url-or-file"><strong>OR</strong></div>
	<div py:with="field = children['add_location']" class="url-container clearfix">
		<input py:replace="field.display(value_for(field), **args_for(field))" />
		<input py:replace="children['location'].display(value_for(field), **args_for(field))" />
	</div>
	<py:for each="field in fields" py:with="error = error_for(field)">
		<div py:if="error and field.show_error" class="field_error" py:content="error" />
	</py:for>
</form>
